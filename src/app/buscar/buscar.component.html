<div class="album bg-light">
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-3 row-cols-md-3 g-3">
      <div class="col" *ngFor="let pelicula of peliculasBuscadas | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
        <div class="card shadow-sm">
          <img class="bd-placeholder-img card-img-top img-fluid" width="100%" height="250" src="https://image.tmdb.org/t/p/w500/{{pelicula.poster_path}}">

          <div class="card-body">
            <strong><p class="card-title">{{pelicula.title}}</p></strong>
            <p class="card-subtitle"><strong>GÃ©nero:</strong>
              <span *ngFor="let geners of pelicula.genre_ids">
                    <span *ngFor="let generos of generos" >
                        <span *ngIf="generos.id==geners"  >
                            {{generos.name}},
                        </span>
                    </span>
              </span>

            </p>
            <p class="card-text">{{pelicula.overview}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn btn-success" [routerLink]="['/pelicula', pelicula.id]"><i class="fas fa-eye"></i> Ver</button>
                <small class="text-muted m-auto m-lg-2"><i class="fas fa-clock"></i>{{pelicula.release_date}}</small>
              </div>

              <small class="text-muted"><i class="fas fa-star"></i>{{pelicula.vote_average}}</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
<div class="col-12 justify-content-center mt-5">
  <div class="pagination-lg">
    <ngb-pagination [collectionSize]="peliculasBuscadas.length" [(page)]="page" aria-label="Default pagination"></ngb-pagination>
  </div>
</div>
